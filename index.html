  <script>
    // UK CLOCK
    function updateUKClock() {
      const clock = document.getElementById("uk-clock");
      if (clock) clock.textContent = new Date().toLocaleTimeString("en-GB", { timeZone: "Europe/London" });
    }
    setInterval(updateUKClock, 1000);
    updateUKClock();

    // MENU TOGGLE
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    if (menuToggle && navLinks) {
      menuToggle.addEventListener("click", () => navLinks.classList.toggle("active"));
    }

    // EMOJI CHANGER + FLOATING EMOJIS
    const emojiList = ["ðŸŒ¸", "ðŸ±", "ðŸŒ»", "â˜•", "ðŸ’»", "ðŸŒˆ", "ðŸ¾", "âœ¨"];
    const emojiSpan = document.getElementById("main-emoji");
    const emojiContainer = document.getElementById("emoji-container");

    emojiSpan.addEventListener("click", () => {
      emojiSpan.classList.add("emoji-bounce");
      const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
      emojiSpan.textContent = randomEmoji;

      // create floating emojis
      for (let i = 0; i < 5; i++) {
        const floatEmoji = document.createElement("div");
        floatEmoji.textContent = randomEmoji;
        floatEmoji.classList.add("float-emoji");
        floatEmoji.style.left = `${Math.random() * 100}%`;
        floatEmoji.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
        emojiContainer.appendChild(floatEmoji);
        setTimeout(() => floatEmoji.remove(), 6000);
      }

      setTimeout(() => emojiSpan.classList.remove("emoji-bounce"), 600);
    });
  </script>
