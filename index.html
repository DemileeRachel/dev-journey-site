<!-- Animated Dev Text -->
<div id="dev-status"></div>
<script>
  // === Animated "Debugging..." Text for Home Page ===
  const statusEl = document.getElementById("dev-status");
  if (statusEl) {
    const messages = [
      "ğŸ’» Debugging...",
      "ğŸ§  Refactoring code...",
      "ğŸš€ Compiling ideas...",
      "ğŸ¾ Feeding the cats...",
      "âœ¨ Optimizing pixels...",
      "ğŸŒ¿ Cleaning up code...",
      "ğŸ“Š Building data dreams..."
    ];
    let i = 0, j = 0, deleting = false;

    function type() {
      const cur = messages[i];
      statusEl.textContent = cur.slice(0, j);
      j += deleting ? -1 : 1;

      if (!deleting && j === cur.length) {
        deleting = true;
        setTimeout(type, 1200);
        return;
      }
      if (deleting && j === 0) {
        deleting = false;
        i = (i + 1) % messages.length;
      }
      setTimeout(type, deleting ? 40 : 90);
    }
    type();
  }

  // === Floating Emojis for Home Page ===
  const emojiContainer = document.getElementById("emoji-container");
  function spawnEmoji() {
    if (!emojiContainer) return;
    const list = ["ğŸ’»", "âœ¨", "ğŸš€", "ğŸŒ¸", "ğŸ¾", "ğŸ¨", "ğŸ’¡"];
    const e = document.createElement("div");
    e.className = "float-emoji";
    e.textContent = list[Math.floor(Math.random() * list.length)];
    e.style.left = Math.random() * 100 + "vw";
    e.style.animationDuration = 3 + Math.random() * 3 + "s";
    emojiContainer.appendChild(e);
    setTimeout(() => e.remove(), 7000);
  }
  setInterval(spawnEmoji, 1500);
</script>
